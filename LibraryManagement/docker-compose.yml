version: "3.7"
services:
 app:
  build: .
  ports:
   - "8080:8080"
  networks:
   - s-network
  
 postgres:
  image: postgres:latest
  environment:
   POSTGRES_USER: admin
   POSTGRES_PASSWORD: 12345
   POSTGRES_DB: demo
  ports:
   - 5433:5432
  networks:
   - s-network
  volumes:
   -  postgres-s-data:/var/lib/postgresql/data
  
networks:
 s-network:
  driver: bridge
  
volumes:
  postgres-s-data: